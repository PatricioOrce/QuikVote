<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/styles.css">
    <title>Document</title>
</head>
<body>
    <h1>Here you'll see all the polls</h1>
    <div class="container">
        {% for item in result %}
        <div class="card">
            <h3> {{item.0.poll.description}} </h3>
            <div class="options">
                {% for sub_item in item %}
                <button> {{sub_item.description}} </button>
                {% endfor %}
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
